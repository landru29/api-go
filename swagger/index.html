<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="icon"       type="image/png" sizes="32x32"  href="images/favicon-32x32.png"/>
  <link rel="icon"       type="image/png" sizes="16x16"  href="images/favicon-16x16.png"/>
  <link rel='stylesheet' type='text/css'  media='screen' href='css/typography.css'/>
  <link rel='stylesheet' type='text/css'  media='screen' href='css/reset.css'/>
  <link rel='stylesheet' type='text/css'  media='screen' href='css/screen.css'/>
  <link rel='stylesheet' type='text/css'  media='print'  href='css/reset.css'/>
  <link rel='stylesheet' type='text/css'  media='print'  href='css/print.css'/>
  <link rel='stylesheet' type='text/css'  media='screen' href='css/noopy.css'/>

  <script type='text/javascript' src='lib/object-assign-pollyfill.js'></script>
  <script type='text/javascript' src='lib/jquery-1.8.0.min.js'></script>
  <script type='text/javascript' src='lib/jquery.cookie.js'></script>
  <script type='text/javascript' src='lib/jquery.slideto.min.js'></script>
  <script type='text/javascript' src='lib/jquery.wiggle.min.js'></script>
  <script type='text/javascript' src='lib/jquery.ba-bbq.min.js'></script>
  <script type='text/javascript' src='lib/handlebars-4.0.5.js'></script>
  <script type='text/javascript' src='lib/lodash.min.js'></script>
  <script type='text/javascript' src='lib/backbone-min.js'></script>
  <script type='text/javascript' src='swagger-ui.js'></script>
  <script type='text/javascript' src='lib/highlight.9.1.0.pack.js'></script>
  <script type='text/javascript' src='lib/highlight.9.1.0.pack_extended.js'></script>
  <script type='text/javascript' src='lib/jsoneditor.min.js'></script>
  <script type='text/javascript' src='lib/marked.js'></script>
  <script type='text/javascript' src='lib/swagger-oauth.js'></script>

  <!-- Some basic translations -->
  <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='lang/en.js' type='text/javascript'></script> -->

  <script type="text/javascript">
    $(function () {

        var baseUrl = window.location.href.replace(/#.*$/, '').replace(/\?.*$/, '');
        var url = baseUrl + 'swagger.json';

        window.disconnect = function () {
            $.removeCookie('token');
            window.location.href = baseUrl;
        };

        // api url
        var matcher = baseUrl.match(/https?:\/\/[^\/]*/);
        var apiUrl = '';
        if (matcher) {
            apiUrl = matcher[0] + '/';
        }

        // get token
        var token;
        var queries = window.location.search.replace(/^\?/, '').split('&');
        var queryToken = queries.filter(function(elt) { return elt.match(/^api-token=/)});
        if (queryToken.length) {
            token = queryToken[0].replace(/^api-token=/, '');
            $.cookie("token", token, { expires : 10 });
            window.location.href = baseUrl;
        }

      hljs.configure({
        highlightSizeThreshold: 5000
      });

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
            $('span.logo__title').html('Noopy');
            $('a#logo').attr('href', baseUrl)
            $('div#header div.swagger-ui-wrap').append(
                '<div class="connect">' +
                '  <a href="' + apiUrl + 'auth/facebook/login?redirect=' + encodeURIComponent(baseUrl) + '">' +
                '    <img height="32px" src="images/facebook.png">' +
                '  </a>' +
                '  <a href="' + apiUrl + 'auth/google/login?redirect=' + encodeURIComponent(baseUrl) + '">' +
                '    <img height="32px" src="images/google.png">' +
                '  </a>' +
                '  <a href="#" onclick="disconnect()">' +
                '    <img height="32px" src="images/disconnect.png">' +
                '  </a>' +
                '</div>');
        },
        onFailure: function(data) {

        },
        docExpansion: "none",
        jsonEditor: false,
        defaultModelRendering: 'schema',
        showRequestHeaders: false
      });
      window.swaggerUi.load();
      token = $.cookie("token");
      if (token) {
          var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization( "Authorization", "JWT " + token, "header" );
          window.swaggerUi.api.clientAuthorizations.add("bearer", apiKeyAuth);
      }
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.io"><img class="logo__img" alt="swagger" height="30" width="30" src="images/logo_small.png" /><span class="logo__title">swagger</span></a>
    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div id='auth_container'></div>
      <div class='input'><a id="explore" class="header__btn" href="#" data-sw-translate>Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
